<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Image Generator</h1>

        <label for="input">Enter a text prompt:</label>

        <input type="text" id="input" placeholder="Type your prompt here..." autocomplete="off">

        <button class="button-85" id="btn">Generate</button>

        <div class="image-container">
            <img id="image" src="" alt="Generated Image" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
